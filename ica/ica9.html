<!DOCTYPE html>
<html>
  <head>
    <title> ica9 </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href="/css/ica9.css" rel="stylesheet">

    <script>
      function sayHello(){
        let inputName = document.getElementById('name-input');
        let name = inputName.value;
        
        let outputElement = document.getElementById('output');
        outputElement.innerText = 'hi ' + name + '!';
      }

      let clickCount = 0;

      function setClick(){
      document.getElementById('clickMe')
     .addEventListener('click', clicked);
      }

    function clicked(){
    clickCount++;
    document.getElementById('countLabel')
        .innerText = clickCount;
    }
    </script>

  </head>
  <body onload="setClick();">
    <div id="enter_name">
        <h2>enter your name here!<br><h2>
        <input id="name-input" />
        <button onclick="sayHello();">
        <h2>Click me!</h2>
        </button>
        <p id="output"></p>
    </div>

    <div id="enter_num">
        <button id="clickMe">Click to add one!</button>
        <div id="countLabel">0</div>
    </div>

  </body>
</html>
