<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    window.addEventListener('load', () => {
        fetch(requestURL)
        .then(response => response.json())
        .then(text => displayCatInfo(text))
    })

    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = './cats.json';

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;
      let female = 0;

      for (cat of catString) {
        if (cat.name === 'Antonia') {
            motherInfo = motherInfo.concat('and' + cat.name + '.')
        }
        else {
            motherInfo = motherInfo.concat(cat.name + ', ')
        }

        for (kitten of cat.kittens) {
            total++
            if (kitten.gender === 'f') {
                female++
            }
            if (kitten.gender === 'm') {
                male++
            }
        }

      }

      kittenInfo = `There are ${total} kittens. ${female} are female, and ${male} are male.`


      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
