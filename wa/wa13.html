<!DOCTYPE html>
<head>
  <title>Pokemon</title>
  <script type = "text/javascript" src = "/js/wa13.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "/css/wa13.css" />
</head>

<div class="game">
    <!-- HP BAR-->
    <div
      style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 330px;
        right: 50px;
        border: 4px black solid;
        padding: 12px;
      "
    >
      <h1 style="font-size: 16px">Emby</h1>
      <div style="position: relative">
        <div
          style="height: 5px; background-color: #ccc; margin-top: 10px"
        ></div>
        <div
          id="playerHealthBar"
          style="
            height: 5px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;"
        ></div>
      </div>
    </div>


  <div class="opponent">
    <div class="stats">
      <div class="top">
        <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
        <!-- <div id = "apHP" class="hp-count">100</div> -->
      </div>
      <span class="name">
        volume decreaser
      </span>
      <span class="level"> 69 </span>
    </div>
    <img class="pokemon" src="http://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif" alt ="A sprite of charizard" />
  </div>
  <div class="player">
    <div class="stats">
      <div class="top">
          <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
        <div id = "myHP" class="hp-count">100</div>
      </div>
      <span class="name">
        sylveon
      </span>
      <span class="level">
        86
      </span>
    </div>
    <img class="pokemon" src="/img/player.gif" alt="a gif of sylveon!" />
  </div>
</div>
<div class="box">
  <div id = "message" class="message">
   change your volume?
  </div>
  <div class="actions">
    <button onclick = "waterCannon()"> volume cannon</button>
    <button onclick = "waterPulse()">volume pulse</button>
    <button onclick = "surf()">surf</button>
    <button onclick = "tackle()">curbstomp</button>
  </div>
  <div class = "continue">
    <button onclick = "compPokemon()">Continue</button>
  </div>
</div>
