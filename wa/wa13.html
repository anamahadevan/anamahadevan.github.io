<!DOCTYPE html>
<head>
  <title>Pokemon</title>
  <script type = "text/javascript" src = "/js/wa13.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "/css/wa13.css" />
</head>

<div class="game">
    <!-- HP BAR-->

    <div class="health-bar">
        <div class="health-bar-progress" id="health-bar-progress"></div>
    </div>
      
      



 <!-- OPPONENT -->
  <div class="opponent">
    <div class="stats">
      <div class="top">
        <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
      </div>
      <span class="name">
        volume decreaser
      </span>
    </div>
    <img class="pokemon" src="/img/meep.gif" alt ="A sprite of cat!" />
  </div>

  <!----- PLAYER ------>
  <div class="player">
    <div class="stats">
      <div class="top">
          <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
        <div id = "myHP" class="hp-count">100</div>
      </div>
      <span class="name">
        sylveon
      </span>
    </div>
    <img class="pokemon" src="/img/player.gif" alt="a gif of sylveon!" />
  </div>
</div>
<div class="box">
  <div id = "message" class="message">
   change your volume?
  </div>
  <div class="actions">
    <button onclick = "volumeincr()"> volume boom</button>
    <button onclick = "waterPulse()">water pulse</button>
    <button onclick = "surf()">surf</button>
    <button onclick = "tackle()">curbstomp</button>
  </div>
  <div class = "continue">
    <button onclick = "compPokemon()">Continue</button>
  </div>
</div>
